{% load staticfiles %}

<!doctype html>
<html class="no-js" lang="">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
        <title>{% block title %}{% endblock %}</title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">

        {% block styling %}
            <link rel="stylesheet" href="{% static 'css/bootstrap.min.css' %}">
            <style>
                body {
                    padding-top: 70px;
                    padding-bottom: 20px;
                    background: linear-gradient(to bottom right, #108dc7, #ef8e38) fixed;
                }
            </style>
            <link rel="stylesheet" href="{% static 'css/bootstrap-theme.min.css' %}">
            <link rel="stylesheet" href="{% static 'css/main.css' %}">
            <link rel="stylesheet" href="{% static 'css/gameplay/game_detail.css' %}">
        {% endblock styling %}

        <script src="{% static 'js/vendor/modernizr-2.8.3-respond-1.4.2.min.js' %}"></script>
    </head>
    <body ng-app="tictactoe.demo">
        <nav class="navbar navbar-inverse navbar-fixed-top" role="navigation">
          <div class="container">
            <div class="navbar-header">
              <a class="navbar-brand" href="/">Django Test</a>
            </div>
            <ul class="nav navbar-nav navbar-right">
                {% if user.is_authenticated %}
                    <li><a href="{% url 'player_logout' %}">Logout</a></li>
                {% else %}
                    <li><a href="{% url 'player_login' %}">Login</a></li>
                    <li><a href="{% url 'player_signup' %}">Signup</a></li>
                {% endif %}
            </ul>
          </div>
        </nav>


        <div class="container">

            {% block content %}
            {% endblock %}

        </div> <!-- /container -->
        <script src="//ajax.googleapis.com/ajax/libs/jquery/1.11.2/jquery.min.js"></script>
        <script>window.jQuery || document.write('<script src="js/vendor/jquery-1.11.2.min.js"><\/script>')</script>

        <script src="{% static 'js/vendor/bootstrap.min.js' %}"></script>

        <script src="{% static 'js/main.js' %}"></script>
        <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.9/angular.min.js"></script>
        <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.9/angular-route.js"></script>
        <script src="{% static 'js/tictactoe.module.js' %}"></script>
        <script src="{% static 'js/game.list.service.js' %}"></script>
        <script src="{% static 'js/invitation.list.service.js' %}"></script>
        <script src="{% static 'js/board.controller.js' %}"></script>
        <script src="{% static 'js/home.controller.js' %}"></script>
        <script src="{% static 'js/board.directive.js' %}"></script>
    </body>
</html>
