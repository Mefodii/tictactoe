{% extends "base.html" %}
{% block title %}
  Tictactoe invitation
{% endblock %}

{% block content %}
    <div class="well col-md-6">
        <p>
            Player {{ invitation.from_user }} invited you to play.
        </p>
        <blockquote> <p> {{ invitation.message }} </p></blockquote>
        <form action="" method="post">
            {% csrf_token %}
            <button type="submit" name="accept" value="ok">Accept</button>
            <button type="submit" name="deny" value="no">Decline</button>
        </form>
    </div>
{% endblock content %}
