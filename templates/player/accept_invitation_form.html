{% extends "base.html" %}
{% block title %}
  Подтвердить приглашение
{% endblock %}

{% block content %}
    <div class="well col-md-6">
        <p>
            Игрок {{ invitation.from_user }} пригласил вас.
        </p>
        <blockquote> <p> {{ invitation.message }} </p></blockquote>
        <form action="" method="post">
            {% csrf_token %}
            <button type="submit" name="accept" value="ok">Подтвердить</button>
            <button type="submit" name="deny" value="no">Отказать</button>
        </form>
    </div>
{% endblock content %}
